spring:

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: MediaHubHikari
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000       # 30s
      idle-timeout: 600000            # 10m
      max-lifetime: 1800000           # 30m (keep < PG default 8h)
      #leak-detection-threshold: 20000 # 20s (enable if diagnosing leaks)
      data-source-properties:
        reWriteBatchedInserts: true   # PostgreSQL batch insert optimization
        stringtype: unspecified       # Safer for Long/UUID/text casts

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    enabled: true
    contexts: local

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 100
          time_zone: UTC
        order_inserts: true
        order_updates: true
        generate_statistics: false
        format_sql: true

#  cache:
#    type: caffeine
#    cache-names: auditEvents
#    caffeine:
#      spec: maximumSize=10000,expireAfterWrite=10m

  jackson:
    time-zone: UTC

server:
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain,text/css,application/javascript
    min-response-size: 1KB

