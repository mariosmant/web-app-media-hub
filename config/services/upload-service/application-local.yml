app:
  cache:
    caffeine:
      enabled: true
      transaction-aware: true
      caches:
        - name: sharedShortLived
          maximumSize: 500
          expireAfterWrite: 30s
        - name: sharedMediumLived
          maximumSize: 2500
          expireAfterWrite: 5m
        - name: sharedLongLived
          maximumSize: 5000
          expireAfterWrite: 1h

        - name: localShortLived
          maximumSize: 500
          expireAfterWrite: 30s
        - name: localMediumLived
          maximumSize: 2500
          expireAfterWrite: 5m
        - name: localLongLived
          maximumSize: 5000
          expireAfterWrite: 1h
    redis:
      enabled: true
      transaction-aware: true
      lettuce:
        host: ${APP_CACHE_REDIS_HOST} # localhost
        port: ${APP_CACHE_REDIS_PORT} # 6379
        password: ${APP_CACHE_REDIS_PASSWORD} # test
        ssl: ${APP_CACHE_REDIS_SENTINEL:false} # true
        sentinel: ${APP_CACHE_REDIS_SENTINEL:false} # true
        sentinelMaster: ${APP_CACHE_REDIS_SENTINEL_MASTER:} # myMaster
        sentinelNodes: ${APP_CACHE_REDIS_SENTINEL_NODES:}
  #        - redis-sentinel-1.example.com:26379 # APP_CACHE_REDIS_SENTINEL_NODES_0
  #        - redis-sentinel-2.example.com:26379 # APP_CACHE_REDIS_SENTINEL_NODES_1
  #        - redis-sentinel-3.example.com:26379 # APP_CACHE_REDIS_SENTINEL_NODES_2
        command-timeout: 5s
        connect-timeout: 2s
        shutdown-timeout: 0s
        pool:
          enabled: true
          max-total: 8
          max-idle: 4
          min-idle: 2
          max-wait: 1s
        transactions-pool:
          enabled: true
          max-total: 18
          max-idle: 10
          min-idle: 3
          max-wait: 1s
      defaults:
        ttl: 30s
        value-serializer: json  # Mandatory. Recommended to define it only at default level, unless something specifically is needed per cache.
      caches:
        - name: sharedShortLived
          ttl: 1m
          value-serializer: json # Optional at cache level.
        - name: sharedMediumLived
          ttl: 10m
          value-serializer: json # Optional at cache level.
        - name: sharedLongLived
          ttl: 2h
          value-serializer: json # Optional at cache level.

        - name: shortLived
          ttl: 30s
          value-serializer: json # Optional at cache level.
        - name: mediumLived
          ttl: 5m
          value-serializer: json # Optional at cache level.
        - name: longLived
          ttl: 1h
          value-serializer: json # Optional at cache level.
    two-level:
      enabled: true
      caches:
        - sharedShortLived
        - sharedMediumLived
        - sharedLongLived

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      region: ${REGION:eu}
      environment: ${ENVIRONMENT:prod}
  observations:
    key-values:
      application: ${spring.application.name}
      region: ${REGION:eu}
      environment: ${ENVIRONMENT:prod}

logging:
  config: ${LOGGING_CONFIG_PATH:classpath:log4j2-spring.xml}
  level:
    root: INFO
    org.springframework.web: INFO                 # Detailed request mapping logs
    org.springframework.security: INFO            # See auth flow
    org.springframework.boot.autoconfigure: INFO # See which auto-configs are applied
    org.hibernate.SQL: INFO                       # Show SQL statements
    org.hibernate.orm.jdbc.bind: INFO             # Show SQL params (Hibernate 6+)
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: WARN
    com.zaxxer.hikari: INFO                        # Connection pool activity
    org.apache.catalina: INFO                       # Embedded Tomcat startup info
    liquibase: INFO                                # Detailed migration logs
    liquibase.changelog: INFO                      # Show each changeset applied
    liquibase.executor: INFO                       # Show SQL executed by Liquibase
    org.springframework.cache: INFO                # Cache hits/misses
